<html>
    <head>
        <title>OCR Neural Network Demo</title>
        <script src="ocr.js"></script>
        <link rel="stylesheet" type="text/css" href="ocr.css">
    </head>
    <body onload="ocrDemo.onLoadFunction()">
        <div id="main-container">
            <h1>OCR Neural Network Demo</h1>
            <div id="drawing-area">
                <canvas id="canvas" width="200" height="200"></canvas>
                <div id="instructions">
                    <p>Draw a digit (0-9) in the box above</p>
                </div>
            </div>
            <div id="controls">
                <form name="input">
                    <div class="form-group">
                        <label for="digit">Digit (0-9):</label>
                        <input id="digit" type="text" maxlength="1" pattern="[0-9]">
                    </div>
                    <div class="button-group">
                        <button type="button" class="action-button" onclick="ocrDemo.train()">Train Network</button>
                        <button type="button" class="action-button" onclick="ocrDemo.test()">Test Recognition</button>
                        <button type="button" class="action-button" onclick="ocrDemo.resetCanvas()">Clear Canvas</button>
                    </div>
                </form>
            </div>
            <div id="result-area">
                <div id="result"></div>
            </div>
            <div id="admin-controls">
                <button type="button" class="danger-button" onclick="ocrDemo.resetNeuralNetwork()">Reset Neural Network</button>
                <p class="warning-text">Warning: This will delete all training and reset the neural network to initial state!</p>
            </div>
        </div>
    </body>
</html>
